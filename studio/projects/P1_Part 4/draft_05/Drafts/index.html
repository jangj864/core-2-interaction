     <marquee>
       <em>Click the colored alphabet in the title to see various versions of On Punctuation.</em>
     </marquee>

<script>
  // Get all the spans representing letters
  var spans = document.querySelectorAll('.main-heading span');
  
  // Define the links corresponding to each letter
  var links = {
    'p': '1_p_gertrude_stein/index.html',
    'u': '2_p_jinhyeok_jang/index.html',
    'n': '3_p_shant_melkonian/index.html',
    'c': '4_p_jiho_lee/index.html',
    't': '5_p_mia_jang/index.html',
    'u2': '6_p_injun_hwang/index.html',
    'a': '7_p_jinyeong_yeo/index.html',
    't2': '8_p_snoop_dogg/index.html',
    'i': '9_p_william_shakespeare/index.html',
    'o': '10_p_grammary/index.html',
    'n2': '11_p_chat_gpt/index.html'
  };
  
  // Add click event listener to each span
  spans.forEach(function(span) {
    span.addEventListener('click', function() {
      // Get the id of the clicked span
      var id = this.id;
      // Get the corresponding link
      var link = links[id];
      // Open the link in a new tab
      window.open(link, '_blank');
    });
  });
</script>
