<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Impact Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
</head>
<body>
    <div id="contentArea">
        <h1>Advancing Equitable and Resilient Futures in NYC</h1>
        <h2>: Science and Policy for Climate Justice</h2>
        <ul class="stuff">
            <br>
            <i class="material-symbols-outlined" onclick="scrollToclimateData()">expand_more</i>
        </ul>    

        <div id="climateData">
            <div class="data-row"><span>Wind Speed:</span> <span id="wind_speed"></span></div>
            <div class="data-row"><span>Precipitation:</span> <span id="precipitation"></span></div>
            <div class="data-row"><span>Humidity:</span> <span id="humidity"></span></div>
            <div class="data-row"><span>Temperature:</span> <span id="temperature"></span></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
