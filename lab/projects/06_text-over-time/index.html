<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Impact Visualizer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="contentArea">
        <h1>GREENHOUSE GAS</h1>

        </div>
    </div>
    <script src="assets/scripts.js"></script>
